<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>
    <link rel="icon" href="/icons/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
    <!--- API usada: https://pokeapi.co/-->

    <img src="" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input type="search" class="input_search" placeholder="Nome ou Número" required>
    </form>

    <div class="buttons">
        <button class="button btn-prev">&lt Voltar </button>
        <button class="button btn-next">Próximo &gt</button>
    </div>

    <img src="./icons/pokedex.png" alt="pokedex" class="pokedex">

    <audio src="./music/Mechanical-Keyboard-single-button-presses-10-www.FesliyanStudios.com.mp3"></audio>
</main>

<script src="./js/script.js"></script>
</body>
</html>
